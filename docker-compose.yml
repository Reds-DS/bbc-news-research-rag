services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - chroma_data:/app/chroma_data
    environment:
      - OLLAMA_URL=http://ollama:11434
      - CHROMA_PERSIST_DIR=/app/chroma_data
      - EVAL_MODEL=qwen2.5:7b
    depends_on:
      - ollama
    command: sleep infinity

volumes:
  ollama_data:
  chroma_data:
